apiVersion: apps/v1
kind: Deployment
metadata:
  name: event-bus-deployment
  labels:
    app: event-bus
spec:
  selector:
    matchLabels:
      app: event-bus
  template:
    metadata:
      labels:
        app: event-bus
    spec:
      containers:
        - name: event-bus
          image: kodega2016/blog-event-bus
          imagePullPolicy: Always
          ports:
            - containerPort: 4005
              name: event-bus
          env:
            - name: POST_SERVICE
              value: "posts-clusterip-service"
            - name: COMMENTS_SERVICE
              value: "comments-clusterip-service"
            - name: QUERY_SERVICE
              value: "query-clusterip-service"
            - name: MODERATION_SERVICE
              value: "moderation-clusterip-service"
